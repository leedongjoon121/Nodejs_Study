<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>로그인 테스트</title>
		<style>
     #login,#list,#deluser,#adduser{

			 float:left;

		 }
     #list_btn{
			 font-size: 500px;
			 width: 200px;
			 height: 500px;
		 }
		 #list,#login,#deluser,#adduser{
			 margin-left: 100px;
		 }
		</style>
	</head>
<body>

	<div id = "login">
	<h1>로그인</h1>
	<br>
	<form method="post" action="/process/login">
		<table>
			<tr>
				<td><label>아이디</label></td>
				<td><input type="text" name="id" /></td>
			</tr>
			<tr>
				<td><label>비밀번호</label></td>
				<td><input type="password" name="password" /></td>
			</tr>
		</table>
		<input type="submit" value="로그인" name="" />
	</form>
  </div>

	<br>
	<div id = "list">
	<h1>회원 리스트 보기</h1>
	<form method="post" action="/process/list">
		<input type="submit" value="list보기" id = "list_btn" name="" />
	</form>
  </div>
	<br/>
  <div id = "adduser">
  <h1>회원 추가</h1>
	<form method="post" action="/process/adduser">
		<table>
			<tr>
				<td><label>아이디</label></td>
				<td><input type="text" name="id" /></td>
			</tr>
			<tr>
				<td><label>비밀번호</label></td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td><label>사용자명</label></td>
				<td><input type="text" name="name" /></td>
			</tr>
		</table>
		<input type="submit" value="추가"/>
	</form>
	</div>

	<br/>
	<div id  = "deluser">
	<h1>회원 삭제</h1>
	<form method="post" action="/process/deluser">
		<table>
			<tr>
				<td><label>아이디</label></td>
				<td><input type="text" name="id" /></td>
			</tr>
			<tr>
				<td><label>비밀번호</label></td>
				<td><input type="password" name="password" /></td>
			</tr>
		</table>
		<input type="submit" value="전송" name="" />
	</form>
  </div>

</body>
</html>
